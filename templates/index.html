<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chatbox {
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .botText, .userText {
            margin-bottom: 20px;
        }
        .botText > span, .userText > span {
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
        }
        .botText > span {
            background-color: #f0f0f0;
        }
        .userText > span {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chat with our Bot</h1>
        <div id="chatbox" class="rounded">
            <p class="botText"><span>Hi, how can I help?</span></p>
        </div>
        <div class="form-group">
            <input id="textInput" type="text" class="form-control" placeholder="Type your message here...">
        </div>
        <button onclick="getReply()" class="btn btn-primary">Send</button>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button').addEventListener('click', getReply);
        });
        
        function getReply() {
            console.log("getReply called"); // Confirm function call
            let userText = document.getElementById("textInput").value;
            if(userText) {
                document.getElementById("chatbox").innerHTML += `<p class="userText"><span>${userText}</span></p>`;
                document.getElementById("textInput").value = ""; // Clear input
                let fetchURL = `/get?msg=${encodeURIComponent(userText)}`;
                console.log("Fetching URL:", fetchURL); // Log the fetch URL for debugging
                fetch(fetchURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received data:", data); // Log received data
                    document.getElementById("chatbox").innerHTML += `<p class="botText"><span>${data}</span></p>`;
                    let chatbox = document.getElementById("chatbox");
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(error => {
                    console.error('Fetch Error:', error); // More detailed error logging
                    document.getElementById("chatbox").innerHTML += `<p class="botText"><span>Error communicating with the bot.</span></p>`;
                });
            } else {
                console.log("No user text entered.");
            }
        }
    </script>
        
        
</body>
</html>
